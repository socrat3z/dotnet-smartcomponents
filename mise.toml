[env]
_.file = ".env"

[tasks.build]
description = "Build the whole solution"
run = "dotnet build"

[tasks.build-ts]
description = "Build TypeScript assets"
run = "cd src/SmartComponents.StaticAssets && npm run build"

[tasks.test]
description = "Run all tests"
run = "dotnet test"

[tasks.run-blazor]
description = "Run the example Blazor app"
run = "dotnet run --project samples/ExampleBlazorApp/ExampleBlazorApp.csproj"

[tasks.run-mvc]
description = "Run the example MVC app"
run = "dotnet run --project samples/ExampleMvcRazorPagesApp/ExampleMvcRazorPagesApp.csproj"

[tasks.run-stories]
description = "Run the example Blazor Stories app (Mock Mode)"
run = "dotnet run --project samples/SmartComponents.Stories/SmartComponents.Stories.csproj"

[tasks.run-stories-real]
description = "Run the example Blazor Stories app (Real LLM Mode using .env)"
run = "dotnet run --project samples/SmartComponents.Stories/SmartComponents.Stories.csproj -- --use-real-llm"

[tasks.clean]
description = "Clean the solution"
run = "dotnet clean"

[tasks.pack]
description = "Pack the solution into NuGet packages"
run = "dotnet pack -c Release"
